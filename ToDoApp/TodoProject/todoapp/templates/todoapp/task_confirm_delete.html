{% extends 'todoapp/main.html' %}
{% block content %}
    <div class="header-bar">
        <a href="{% url 'tasklist' %}">&#8592; Back</a>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this task - <b><i>{{tasks}}</i></b></p>
            <input class="button" type="submit" value="Yes, delete">
        </form>
    </div>
    <a href="{% url 'tasklist' %}">Go back to Task!!</a>
{% endblock %}
